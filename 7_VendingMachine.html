<!DOCTYPE html>
<html>
<head>
    <title>Vending Machine</title>
</head>
<body>
    <style>
        .drink{
            background-color: green;
        }
    </style>
    <div style="background-color:rgb(208, 207, 202);width:fit-content;border-radius:7px">
    <h1>Automatic Vending Machine</h1>
        <p style="text-align: center;">select your drink</p>
        <div style="text-align: center;">
            <button class="drink">Coca-cola</button>
            <button class="drink">Fanta</button>
            <button class="drink">Sprite</button>
        </div>
        <p style="text-align: center;">Paymeant Option</p>
        <div style="text-align: center;">
            <button class="drink">Debit-Card</button>
            <button class="drink">Mobile-Banking</button>
        </div>
        <p style="text-align: center;">Thank you for using the vending machine!</p>
    </div>
</body>
</html>
